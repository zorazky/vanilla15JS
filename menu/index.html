<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>
      <!--filter-->
      <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all">All</button>
        <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
        <button class="filter-btn" type="button" data-id="lunch">lunch</button>
        <button class="filter-btn" type="button" data-id="shakes">shakes</button>
      </div>
      <div class="section-center">
        <!--single item-->
        <article class="menu-item">
          <img src="./menu-item.jpeg" alt="" class="photo">
          <div class="item-info">
            <header>
              <h4>buttermilk pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos velit libero possimus. Sequi nisi, doloribus accusamus quaerat cumque eius aspernatur.</p>
          </div>
        </article>
        <!--enof single item-->
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
